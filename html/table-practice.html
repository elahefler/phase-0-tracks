<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<Strong>Veggies by Color</Strong>
<table border="1">
	<tr>
		<th>Color</th>
		<th>Vegetable</th>
	</tr>
<tr>
	<td>Green</td>
	<td>Broccoli, Peas, Beans</td>
</tr>
<tr>
	<td>Yellow</td>
	<td>Corn, Pepper</td>
</tr>
<tr>
	<td>Purple</td>
	<td>Onion, Eggplant</td>
</tr>
</table>

<br>

<STRONG>Best Animal Names</STRONG>

<table border="1">
	<tr>
		<th> Animal </th>
		<th> Male </th>
		<th> Female </th>
	</tr>
<tr>
	<td>Cat</td>
	<td colspan="2">Haggis</td>

</tr>
<tr>
	<td>Dog</td>
	<td rowspan="2">Carl</td>
	<td>Gurt</td>
</tr>
<tr>
	<td>James</td>
	<td>Hamilton</td>
</tr>


</table>

</body>
</html>
