<!DOCTYPE html>
<html>
<head>
	<title>Register to Vote</title>
</head>
<body>
<form name="Registration" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="name">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

 <div>    
      <label>D.O.B:</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Zip:</label>
      <input type="text" name="zip">
    </div>
 <div>
      <label>Party Affiliation:</label>
      <select name="Party">
        <option value="Dem">Democrat</option>
        <option value="Rep">Republican</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </fieldset>


  <button type="submit" formaction="success.html">Register!</button>
</form>

</body>
</html>
